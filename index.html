<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Control de ingresos y egresos</title>
</head>
<body>
    <div class='container'>
        <div class="row h-100">
            <div class="col-3 text-center bg-primary h-100">
                <form>
                    <div class="form-group">
                      <label for="monto">Monto</label>
                      <input type="text" class="form-control" id="monto"  placeholder="Ingrese un monto">
                    </div>
                    <div class="form-group">
                      <label for="fecha">Fecha</label>
                      <input type="text" class="form-control" id="fecha" placeholder="Ingrese la fecha">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Seleccione ingreso/egreso</label>
                        <select class="form-control" id="tipo">
                            <option>Ingreso</option>
                            <option>Egreso</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger">Enviar</button>
                  </form>
            </div>
            <div class="col-9 text-center bg-danger h-100">
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
